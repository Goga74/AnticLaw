{% extends "base.html" %}
{% block title %}Dashboard â€” AnticLaw{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Dashboard</h2>

<!-- Stat cards -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
    <div class="bg-white rounded-lg shadow p-5">
        <p class="text-sm text-gray-500">Chats</p>
        <p class="text-3xl font-bold text-blue-600">{{ stats.chats }}</p>
    </div>
    <div class="bg-white rounded-lg shadow p-5">
        <p class="text-sm text-gray-500">Projects</p>
        <p class="text-3xl font-bold text-green-600">{{ stats.projects }}</p>
    </div>
    <div class="bg-white rounded-lg shadow p-5">
        <p class="text-sm text-gray-500">Insights</p>
        <p class="text-3xl font-bold text-purple-600">{{ stats.insights }}</p>
    </div>
    <div class="bg-white rounded-lg shadow p-5">
        <p class="text-sm text-gray-500">Source Files</p>
        <p class="text-3xl font-bold text-orange-600">{{ stats.source_files }}</p>
    </div>
</div>

<!-- Health status -->
<div class="bg-white rounded-lg shadow p-5 mb-8">
    <h3 class="text-lg font-semibold mb-2">Health</h3>
    <div id="health-status"
         hx-get="/api/health"
         hx-trigger="load"
         hx-target="#health-status">
        <span class="text-gray-400 text-sm">Checking...</span>
    </div>
</div>

<!-- Quick search -->
<div class="bg-white rounded-lg shadow p-5">
    <h3 class="text-lg font-semibold mb-3">Quick Search</h3>
    <form action="/ui/search" method="get" class="flex gap-2">
        <input type="text" name="q" placeholder="Search knowledge base..."
               class="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-700">
            Search
        </button>
    </form>
</div>
{% endblock %}
