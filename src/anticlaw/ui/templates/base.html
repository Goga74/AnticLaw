<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AnticLaw{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-request.htmx-indicator { display: inline-block; }
    </style>
</head>
<body class="h-full bg-gray-50 text-gray-900">
    <div class="flex h-full">
        <!-- Sidebar -->
        <nav class="w-56 bg-gray-900 text-gray-300 flex flex-col flex-shrink-0">
            <div class="px-4 py-5">
                <h1 class="text-xl font-bold text-white tracking-tight">AnticLaw</h1>
                <p class="text-xs text-gray-500 mt-1">Knowledge Base</p>
            </div>
            <ul class="flex-1 px-2 space-y-1">
                <li>
                    <a href="/ui"
                       class="block px-3 py-2 rounded-md text-sm hover:bg-gray-800 hover:text-white {% if active == 'dashboard' %}bg-gray-800 text-white{% endif %}">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/ui/search"
                       class="block px-3 py-2 rounded-md text-sm hover:bg-gray-800 hover:text-white {% if active == 'search' %}bg-gray-800 text-white{% endif %}">
                        Search
                    </a>
                </li>
                <li>
                    <a href="/ui/projects"
                       class="block px-3 py-2 rounded-md text-sm hover:bg-gray-800 hover:text-white {% if active == 'projects' %}bg-gray-800 text-white{% endif %}">
                        Projects
                    </a>
                </li>
                <li>
                    <a href="/ui/inbox"
                       class="block px-3 py-2 rounded-md text-sm hover:bg-gray-800 hover:text-white {% if active == 'inbox' %}bg-gray-800 text-white{% endif %}">
                        Inbox
                    </a>
                </li>
            </ul>
            <div class="px-4 py-3 text-xs text-gray-600">
                v{{ version }}
            </div>
        </nav>

        <!-- Main content -->
        <main class="flex-1 overflow-y-auto p-6">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
